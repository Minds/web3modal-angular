<m-modal [open]="open" (closed)="close()">
  <div class="m-web3Modal">
    <div class="m-web3Modal__header">
      <h3 class="m-web3ModalHeader__title">
        {{ title }}newBuild3
      </h3>
      <div class="m-web3ModalHeader__description">
        <p class="m-web3ModalHeader__text">
          {{ description }}
        </p>
        <p
          class="m-web3ModalHeader__text--gray m-web3ModalHeader__text"
        >
          {{ descriptionGray }}
        </p>
      </div>
    </div>
    <div class="m-web3Modal__body">
      <div class="m-web3ModalBody__provider">
        <div
          class="m-web3ModalProvider__body"
          *ngIf="providers && showMetamaskDownload"
          (click)="openMetamaskDownloadPage()"
        >
          <div class="m-web3ModalProviderBody__icon--custom">
            <m-web3-modal-metamask-logo></m-web3-modal-metamask-logo>
          </div>
          <div class="m-web3ModalProviderBody__name">MetaMask</div>
        </div>
        <div
          class="m-web3ModalProvider__body"
          *ngFor="let provider of providers"
          (click)="provider.onClick()"
        >
          <div class="m-web3ModalProviderBody__icon">
            <img [src]="provider.logo" [alt]="provider.logo" />
            <!-- "dist/web3modal/src/lib/web3modal-ts/providers/logos/arkane.svg" -->

            <!-- <div [ngStyle]="{background: 'url(../web3modal-ts/providers/logos/metamask.png)'}"></div> -->
          </div>
          <div class="m-web3ModalProviderBody__name">
            {{ provider.name }}
          </div>
        </div>
      </div>
    </div>
    <div class="m-web3Modal__footer">
      <div class="m-web3ModalFooter__description">
        <p class="m-web3ModalFooter__text" (click)="close()">
          {{ dismissText }}
        </p>
      </div>
    </div>
  </div>
</m-modal>
